<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="register">
            <h1 id="title">YOUR <br/>NEW ROOF</h1>
            <h2>Register</h2>
            <label for="" id="labelRegister">Name:</label>
            <input type="text" name="name" id="name">
            <span id="vName"></span>

            <label for="" id="labelRegister">Surname</label>
            <input type="text" name="surname" id="surname">
            <span id="vSurname"></span>

            <label for="" id="labelRegister">E-mail:</label>
            <input type="email" name="email" id="email">
            <span id="vEmail"></span>

            <label for=""id="labelRegister">Password:</label>
            <input type="text" class="passEye" name="password" id="password">
            <!-- <img src="img/eyeOpen.png" class="btnEye" alt="" id="eyeOpen"> -->
            <span id="vPassword"></span>

            <label for=""id="labelRegister">Confirm password:</label>
            <input type="text" class="passEyeConfirm" name="password" id="passwordConfirm">
            <!-- <img src="img/eyeOpen.png" class="btnEye" alt="" id="eyeOpen"> -->
            <span id="vPasswordConfirm"></span>

            <label for=""id="labelRegister">Date of birth:</label>
            <input type="date" name="" id="date-of-birth">
            <span id="vAge"></span>

            <label for="" id="labelRegister">CPF number:</label>
            <input type="text" name="myCpf" id="myCpf">
            <span id="vCpf"></span>

            <label for="" id="labelRegister">RG front:</label>
            <input accept="image/*" type="file" name="" id="img-front"required>
            <span id="rgFront"></span>

            <label for="" id="labelRegister">RG back:</label>
            <input accept="image/*" type="file" name="" id="img-back" required>
            <span id="rgBack"></span>
            <button id="btn-register">REGISTER</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
